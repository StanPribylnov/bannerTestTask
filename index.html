<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<section class="banner">

    <!-- Start banner controls -->
    <div class="banner-controls">
        <a class="close" href="#">Close Ad <span></span></a>
    </div>
    <!-- End banner controls -->

    <!-- Start details -->
    <section class="details">
        <header>
            <a class="company" href="#"></a>
            <a class="details-title" href="#"></a>
        </header>
        <div class="details-properties">
            <p id="product-text" class="property"></p>
        </div>
    </section>
    <!-- End details -->

    <!-- Start content -->
    <section class="content">
        <div id="product" class="product">
            <div id="video" class="video">
                <div id="video-frame" class="frame"></div>
            </div>
            <div id="flashlight" class="flashlight"></div>
            <div class="memory-card">
                <div id="memory-lightning" class="lightning"></div>
                <div id="memory-socket" class="socket"></div>
            </div>
        </div>
    </section>
    <!-- End content -->

    <!-- Start product configuration -->
    <section class="product-configuration">
        <div class="dragbar">
            <input id="range" type="range" value="0" min="0" max="59" orient="vertical">
        </div>

        <p class="dragbar-tooltip">Drag to explore</p>

        <a class="black-btn" href="#">Buy now</a>
    </section>
    <!-- End product configuration -->

</section>
<script src="js/main.js"></script>

<script>
</script>
</body>
</html>
